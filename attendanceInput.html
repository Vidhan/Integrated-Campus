<!DOCTYPE html>
<html>

<head>
    <title>Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/logo16.png" />

    <!-- Bootstrap -->
    <link href="css/bootstrap_css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/datepicker_css/datepicker.css" rel="stylesheet" media="screen">
    
</head>
<body>
    <div class="row-fluid">
	    <div class="span12 text-center" style="background-color:#CCC"><h1>Input Attendance</h1></div>
    </div>
    <div class="row-fluid">
    	<div class="span4 text-center">
        	<h3>Type</h3>
            <div class="btn-group" data-toggle="buttons-radio">
                <button type="button" class="aType btn btn-primary" value="Lecture">Lecture</button>
                <button type="button" class="aType btn btn-primary" value="Lab">Lab</button>
                <button type="button" class="aType btn btn-primary" value="Tutorial">Tutorial</button>
            </div>
            <br>
            <span id="aTypeError" style="color:red">Select the Type of Course Activity</span>
        </div>
        <div class="span4 text-center">
        	<h3>Mark</h3>
            <div class="btn-group" data-toggle="buttons-radio">
                <button type="button" class="aMark btn btn-primary" value="0">Absent</button>
                <button type="button" class="aMark btn btn-primary" value="1">Present</button>
            </div>
            <br>
            <span id="aMarkError" style="color:red">Select the marking scheme</span>
        </div>
        <div class="span4 text-center">
        	<h3>Date</h3>
           <div class="input-append date" id="datepicker" data-date="dateValue: Customer.DateOfBirth" data-date-format="dd-mm-yyyy">
               <input class="span12 add-on" size="16" type="text" id="aDate" data-bind="value: Customer.DateOfBirth" />
               	<span class="add-on"><i class="icon-calendar"></i></span>
           </div>
            <br>
            <span id="aDateError" style="color:red">Select the Date of Attendance</span>
        </div>       
    </div>
    <br>
    <div>
        Total Registered Students:
        <span id="totalRegisteredStudents" style="text-align:center">
        <!-- Total Registered Students -->
        </span>
    </div>
    
    <hr>
    <div id="attendanceStudentList">
        <!-- Attendance Form Container: Generated by Javascript -->
    </div>

    <div style="text-align:center; padding-bottom:20px" class="navbar-fixed-bottom">
        <a href="javascript:submitAttendance()" class="btn btn-primary">Submit</a>
        <a href="javascript:cancelAttendance()" class="btn btn-danger">Cancel</a>
    </div>    
	
    <script src="http://code.jquery.com/jquery.js"></script>
    <script type='text/javascript' src="scripts/bootstrap_js/bootstrap.js"></script>
    <script type='text/javascript' src="scripts/datepicker_js/bootstrap-datepicker.js"></script>
    <script type='text/javascript' src="scripts/functions.js"></script>
    <script type='text/javascript' src="scripts/api.js"></script>
    <!--<script type='text/javascript' src='http://code.jquery.com/jquery-1.8.3.js'></script> -->    
    <script type='text/javascript'>
        $(window).load(function(){
            checkForLogin();
            $('#datepicker').datepicker({
                format:'yyyy-mm-dd'});
            loadAttendancePage();
        });
    </script>

</body>
</html>
